<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
<body>
    <form action="updateteacher/{{view1.id}}" method="POST">
        {% csrf_token %}
        <label for="" class="form-label">FIRSTNAME</label>
            <input type="text" name="fname" id="" class="form-control" value="{{data1.first_name}}"><br><br>
            <label for="" class="form-label">LASTNAME</label>
            <input type="text" name="lname" id="" class="form-control" value="{{data1.last_name}}"><br><br>
            <label for="" class="form-label">EMAIL</label>
            <input type="text" name="email" id="" class="form-control" value="{{data1.email}}"><br><br>
            <label for="" class="form-label">USERNAME</label>
            <input type="text" name="uname" id="" class="form-control" value="{{data1.username}}"><br><br>
            <label for="" class="form-label">PASSWORD</label>
            <input type="text" name="password" id="" class="form-control" value="{{data1.password}}"><br><br>
            <label for="" class="form-label">AGE</label>
            <input type="text" name="age" id="" class="form-control" value="{{view1.Age}}"><br><br>
            <label for="" class="form-label">ADDRESS</label>
            <input type="address" name="address" id="" class="form-control" value="{{view1.Address}}"><br><br>
            <label for="" class="form-label">QUALIFICATION</label>
            <input type="qual" name="qual" id="" class="form-control" value="{{view1.Qualification}}"><br><br>
            <input type="submit" value="UPDATE" class="btn btn-success">
    </form>
</body>
</html>
