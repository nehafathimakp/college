<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 30px;
            color: #495057;
        }
        .form-container .form-label {
            font-weight: bold;
        }
        .form-container .form-control {
            margin-bottom: 15px;
        }
        .form-container select.form-select {
            margin-bottom: 15px;
        }
        .form-container .btn-submit {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        .form-container .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="form-container shadow">
        <h2 class="text-center">Teacher Registration</h2>
        <form action="reg_teacher" method="post">
            {% csrf_token %}
            
            <!-- Department Dropdown -->
            <div class="mb-3">
                <label for="dep" class="form-label">Department</label>
                <select name="dep" class="form-select" id="dep">
                    {% for i in x1 %}
                    <option value="{{i.id}}">{{i.Dep_Name}}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- First Name -->
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" name="fname" id="fname" class="form-control" required>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" name="lname" id="lname" class="form-control" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label for="uname" class="form-label">Username</label>
                <input type="text" name="uname" id="uname" class="form-control" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <!-- Age -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" name="age" id="age" class="form-control" required>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" id="address" class="form-control" required>
            </div>

            <!-- Qualification -->
            <div class="mb-3">
                <label for="qual" class="form-label">Qualification</label>
                <input type="text" name="qual" id="qual" class="form-control" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success btn-submit">Register</button>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="{% url 'logins' %}">Login here</a><br>
                <a class='btn btn-dark' href="{% url 'viewteacher' %}" class="nav-link active" aria-current="page">VIEW TEACHER</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
