<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .table {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table th {
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }

        .table td {
            font-size: 14px;
        }

        .table td a {
            color: #007bff;
            text-decoration: none;
        }

        .table td a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .table-bordered th,
        .table-bordered td {
            border: 1px solid #dee2e6;
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .action-btns a {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
        }

        .action-btns a:hover {
            background-color: #218838;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center mb-4">Student Management</h2>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in x1 %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.sid.first_name }}</td>
                    <td>{{ i.sid.last_name }}</td>
                    <td>{{ i.sid.email }}</td>
                    <td>{{ i.sid.username }}</td>
                    <td>{{ i.Age }}</td>
                    <td>{{ i.Address }}</td>
                    <td class="action-btns">
                        <a href="approve/{{i.id}}" class="btn btn-sm btn-dark text-dark">Approve</a>
                        <a href="deletestud/{{i.sid_id}}" class="btn btn-sm delete-btn btn-dark text-dark">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
